<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talker</title>
    <style>
        ul li {
            display: inline-block;
            margin-right: 10px;
        }

        img {
            width: 150px;
            margin: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Talker</h1>
    <ul id="file-list"></ul>

    <script>
        const fileListElement = document.getElementById("file-list");
        fetch('manifest.txt')
            .then(response => response.text())
            .then((data) =>
                data.split(/\r?\n/)
            )
            .then(lines => {
                lines.forEach(line => {
                    const regex = /images\/(.*).gif/
                    const match = line.match (regex)
                    const file = { name: line, download_url: line }
                    if(match){
                        file["spoken_name"] = match[1].replace("_"," ")
                    }
            

                    const listItem = document.createElement("li");

                    fileListElement.appendChild(listItem);
                    if (file.name.match(/\.(jpg|jpeg|png|gif|svg)$/i)) {
                        const img = document.createElement("img");
                        img.src = file.download_url;
                        img.alt = file.name;
                        img.addEventListener("click", function () {
                            window.speechSynthesis.speak(new SpeechSynthesisUtterance(file.spoken_name));
                        });
                        listItem.appendChild(img);
                    }

                });
            })
            .catch(error => console.error("Error fetching files:", error));

    </script>
</body>

</html>
