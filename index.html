<body>
    <h1>Files from GitHub</h1>
    <ul id="file-list"></ul>
    
    <script>
        const fileListElement = document.getElementById("file-list");
        fetch('manifest.txt')
            .then(response => response.text())
            .then((data) => 
                data.split(/\r?\n/)
            )
            .then(lines => {
                lines.forEach(line => {
                    const file = {name:line,download_url:line}
                   
                        // Create a list item for each file
                        const listItem = document.createElement("li");

                        // Create a link to the file
                        // const link = document.createElement("a");
                        // link.href = file.download_url; // Direct file URL
                        // link.textContent = file.name; // Display file name
                        // link.target = "_blank";

                        // listItem.appendChild(link);
                        fileListElement.appendChild(listItem);

                        // Optional: Display images if they are image files
                        if (file.name.match(/\.(jpg|jpeg|png|gif|svg)$/i)) {
                            const img = document.createElement("img");
                            img.src = file.download_url;
                            img.alt = file.name;
                            listItem.appendChild(img);
                        }
                    
                });
            })
            .catch(error => console.error("Error fetching files:", error));
